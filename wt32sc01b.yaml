script:
  - id: undim_script
    mode: restart
    then:
      - light.turn_on: 
          id: ${id_prefix}_backlight
          brightness: 60%
      - delay: 30 sec
      - light.turn_on: 
          id: ${id_prefix}_backlight
          brightness: 15% 
  - id: but1_script
    mode: single
    then:
      - homeassistant.service:
          service: ${type1}.${action1}
          data_template:
            entity_id: ${type1}.${button1}
      - delay: ${delay1}
      - component.update: ${id_prefix}_display       
      - delay: ${delay2}
